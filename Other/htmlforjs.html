  <script>
    function getRandom(max = 10, min = 0) {
      // 0 <= x < 10
      return Math.floor(Math.random() * (max - min) + min)
    }
    function getColor(a = 100) {
      let r = getRandom(256),
        g = getRandom(256),
        b = getRandom(256);
      return `rgb(${r}, ${g}, ${b}, ${a / 100})`;
    }
  </script>
  <style type="text/css">
    canvas {
      border: 1px solid gray;

    }
